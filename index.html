<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理番号QRコード作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <!-- QRコード生成ライブラリの読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* CSS変数でライトモードとダークモードのカラーを定義 */
    :root {
      /* ライトモード */
      --body-bg: #e0e0e0;
      --body-text: #1c1c1c;
      --main-bg: #e0e0e0;
      --display-bg: #e3e3e3;
      --display-text: #1c1c1c;
      --key-num-bg: #fafafa;
      --key-num-text: #1c1c1c;
      --key-special-bg: #d4d4d2;
      --key-special-text: #1c1c1c;
      --key-orange-bg: #ff9500;
      --key-orange-text: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.15);
      --ok-btn-bg: var(--key-orange-bg);
      --ok-btn-text: var(--key-orange-text);
      --header-color: #0d47a1;
      --link-color: #1976d2;
      --notification-bg: rgba(0, 0, 0, 0.7);
      --notification-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* ダークモード */
        --body-bg: #000;
        --body-text: #f0f0f0;
        --main-bg: #000;
        --display-bg: #2a2a2a;
        --display-text: #ffffff;
        --key-num-bg: #4a4a4a;
        --key-num-text: #ffffff;
        --key-special-bg: #6a6a6a;
        --key-special-text: #ffffff;
        --key-orange-bg: #ff9500;
        --key-orange-text: #ffffff;
        --shadow-color: rgba(255, 255, 255, 0.15);
        --ok-btn-bg: var(--key-orange-bg);
        --ok-btn-text: var(--key-orange-text);
        --header-color: #64b5f6;
        --link-color: #90caf9;
        --notification-bg: rgba(255, 255, 255, 0.8);
        --notification-text: #333;
      }
    }

    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      background: var(--body-bg);
      color: var(--body-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      padding: 1.5em;
      font-size: 1.6em;
      font-weight: 700;
      color: var(--header-color);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 1em;
      background: var(--main-bg);
      transition: background-color 0.3s;
    }
    #qrcode {
      margin: 10px 0 10px 0;
      display: none; /* 初期は非表示 */
    }
    canvas {
      width: 70vw !important;
      max-width: 280px !important;
      height: auto !important;
    }
    #result {
      font-size: 1em;
      word-wrap: break-word;
      margin-top: 8px;
      margin-bottom: 20px;
      color: var(--body-text);
      display: none; /* 初期は非表示 */
    }
    #display {
      padding: 12px;
      width: 85%;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 1.4em;
      background: var(--display-bg);
      color: var(--display-text);
      text-align: center;
      min-height: 1.8em;
      box-shadow: 0 2px 6px var(--shadow-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 25px;
      width: 95%;
      max-width: 500px;
    }
    .key {
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.6em;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow-color);
      transition: transform 0.1s;
      user-select: none;
    }
    .key:active {
      transform: scale(0.95);
    }
    /* ボタンのカラーリング */
    .key.num { background: var(--key-num-bg); color: var(--key-num-text); }
    .key.hk, .key.ctrl, .key.back { background: var(--key-special-bg); color: var(--key-special-text); }
    #ok-btn {
      margin-top: 10px;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      background: var(--ok-btn-bg);
      color: var(--ok-btn-text);
      font-weight: bold;
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow-color);
      transition: transform 0.1s;
    }
    #ok-btn:active {
      transform: scale(0.97);
    }
    
    /* 無効化されたボタンのスタイル */
    .key.disabled, #ok-btn.disabled {
      opacity: 0.5;
      pointer-events: none;
      transform: none !important;
      box-shadow: none !important;
    }

    /* 通知バーのスタイル */
    #notification-bar {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      background: var(--notification-bg);
      color: var(--notification-text);
      border-radius: 25px;
      font-size: 1.1em;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 100;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <header>管理番号QR作成</header>
  <main>
    <!-- QRコード（初期は非表示） -->
    <div id="qrcode"></div>
    <!-- URL文字列（QRの直下に表示） -->
    <p id="result"></p>

    <!-- 入力欄 -->
    <div id="display"></div>

    <!-- 電卓風キーボード -->
    <div class="keyboard">
      <div class="key hk" data-key="HK">HK</div>
      <div class="key hk" data-key="HK-R">HK-R</div>
      <div class="key ctrl" data-key="clear">CLR</div>
      <div class="key num" data-key="7">7</div>
      <div class="key num" data-key="8">8</div>
      <div class="key num" data-key="9">9</div>
      <div class="key num" data-key="4">4</div>
      <div class="key num" data-key="5">5</div>
      <div class="key num" data-key="6">6</div>
      <div class="key num" data-key="1">1</div>
      <div class="key num" data-key="2">2</div>
      <div class="key num" data-key="3">3</div>
      <div class="key num" data-key="0">0</div>
      <div class="key num" data-key="-">-</div>
      <div class="key back" data-key="backspace">⌫</div>
    </div>

    <!-- ボタン -->
    <button id="ok-btn">QRコード作成</button>
  </main>
  
  <!-- 新しい通知バー -->
  <div id="notification-bar"></div>

  <script>
    const prefix = "https://jes24.jp/?e=";
    const display = document.getElementById("display");
    const qrContainer = document.getElementById("qrcode");
    const resultText = document.getElementById("result");
    const notificationBar = document.getElementById("notification-bar");
    const keyboard = document.querySelector('.keyboard');
    const okButton = document.getElementById('ok-btn');
    const keys = document.querySelectorAll('.key');
    const clrKey = document.querySelector('[data-key="clear"]');
    
    let inputValue = "";
    let notificationTimeout;
    let isQRCodeVisible = false;

    // QRコード生成ライブラリのインスタンスを生成
    const qrcode = new QRCode(qrContainer, {
      width: 280,
      height: 280
    });

    // 通知バーを表示する関数
    function showNotification(message) {
      clearTimeout(notificationTimeout);
      notificationBar.textContent = message;
      notificationBar.style.opacity = 1;
      notificationTimeout = setTimeout(() => {
        notificationBar.style.opacity = 0;
      }, 2000); // 2秒後に非表示
    }

    // すべてのボタンを有効化/無効化する関数
    function toggleButtons(enable) {
      keys.forEach(key => {
        if (key.dataset.key !== 'clear') {
          key.classList.toggle('disabled', !enable);
        }
      });
      okButton.classList.toggle('disabled', !enable);
    }

    function pressKey(key) {
      // QRコード表示中は、CLRキー以外は無視する
      if (isQRCodeVisible && key !== 'clear') {
        showNotification("CLRボタンでクリアしてください");
        return;
      }
      
      // ユーザー入力に応じたキー処理
      if (key === 'backspace') {
        inputValue = inputValue.slice(0, -1);
      } else if (key === 'clear') {
        inputValue = "";
      } else {
        // キー入力のバリデーション
        if (inputValue === "") {
          if (key !== "HK" && key !== "HK-R") {
            showNotification("最初は HK または HK-R を選んでください");
            return;
          }
        } else {
          if ((inputValue.startsWith("HK") && key === "HK-R") ||
              (inputValue.startsWith("HK-R") && key === "HK")) {
            showNotification("HK と HK-R は同時に使えません");
            return;
          }
          if (key === "HK" || key === "HK-R") {
            showNotification("HK/HK-R は最初のみ入力できます");
            return;
          }
        }
        inputValue += key;
      }
      
      updateDisplay();
      if (inputValue === "") {
        hideQR();
      }
    }

    function updateDisplay() {
      display.textContent = inputValue;
    }

    // QRコードを生成し表示する関数
    function generateQR() {
      if (!inputValue) {
        showNotification("入力が空です");
        return;
      }
      const url = prefix + inputValue;
      qrcode.clear();
      qrcode.makeCode(url);
      qrContainer.style.display = "block";
      resultText.style.display = "block";
      resultText.innerText = url;
      isQRCodeVisible = true;
      toggleButtons(false);
    }

    // QRコードを非表示にする関数
    function hideQR() {
      qrContainer.style.display = "none";
      resultText.style.display = "none";
      resultText.innerText = "";
      isQRCodeVisible = false;
      toggleButtons(true);
    }

    // イベントリスナーの追加
    // タッチデバイスとマウスデバイスの両方に対応するため、touchstartとmousedownの両方を使用
    keyboard.addEventListener('touchstart', (e) => {
      e.preventDefault(); // デフォルトの遅延を防ぐ
      const keyElement = e.target.closest('.key');
      if (keyElement) {
        pressKey(keyElement.dataset.key);
      }
    }, { passive: false }); // passive: falseでpreventDefaultを有効にする

    keyboard.addEventListener('mousedown', (e) => {
      const keyElement = e.target.closest('.key');
      if (keyElement) {
        pressKey(keyElement.dataset.key);
      }
    });

    okButton.addEventListener('touchstart', generateQR);
    okButton.addEventListener('mousedown', generateQR);

    // service-worker.jsの登録 (元のコードからの移植)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("SW登録成功", reg))
        .catch(err => console.log("SW登録失敗", err));
    }
  </script>
</body>
</html>
